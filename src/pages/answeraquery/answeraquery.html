<ion-header>

  <ion-navbar>
    <ion-title>Answer a Query</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of queries">
    <ion-card-content>
      <ion-card-title>
        {{item.query}}
      </ion-card-title>
      <p>
        {{item.desc}}
      </p>
      <p><span>Posted By </span><span class="postBy">{{item.postBy}}</span></p>
      <span class="technologies" *ngFor="let technology of item.technologiesInvolved">{{technology}}</span>
    </ion-card-content>
  </ion-card>
</ion-content>
